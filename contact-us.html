<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - J Buildsecure Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #002b5c;
            --secondary: #01427a;
            --accent: #ffe600;
            --bg: #f8fafc;
            --white: #fff;
            --shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        body {
            font-family: 'Inter', 'Montserrat', Arial, sans-serif;
            background: var(--bg);
            color: #1a2233;
            margin: 0;
            padding: 0;
            line-height: 1.7;
        }
        header {
            background: var(--primary);
            color: var(--white);
            box-shadow: var(--shadow);
        }
        .header-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Montserrat', Arial, sans-serif;
            letter-spacing: 1px;
        }
        .tagline {
            font-size: 1rem;
            color: #ffe600; /* Yellow for visibility and brand consistency */
            margin-top: 0.18rem;
            display: block;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        nav {
            display: flex;
            flex-wrap: nowrap;
            gap: 2.5rem;
            align-items: center;
        }
        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            white-space: nowrap;
        }
        .login-link {
            background: var(--accent);
            color: var(--primary);
            font-weight: 700;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            margin-left: 1.5rem;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .login-link:hover {
            background: var(--secondary);
            color: var(--white);
        }
        main {
            max-width: 900px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            padding: 2.5rem 2rem;
        }
        .contact-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 2.5rem;
        }
        .contact-form {
            flex: 1 1 340px;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
            background: #f7faff;
            border-radius: 12px;
            padding: 2rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0,43,92,0.04);
        }
        .contact-form input,
        .contact-form textarea {
            padding: 0.9rem;
            border-radius: 8px;
            border: 1px solid #b3c6e0;
            font-size: 1rem;
            font-family: inherit;
            background: #fff;
            resize: none;
        }
        .contact-form button {
            background: #002b5c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: #01427a;
        }
        .contact-details {
            flex: 1 1 260px;
            min-width: 220px;
            background: #f7faff;
            border-radius: 12px;
            padding: 2rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0,43,92,0.04);
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .contact-details h2 {
            color: #01427a;
            font-size: 1.2rem;
            margin-bottom: 0.7rem;
        }
        .contact-details div {
            font-size: 1.05rem;
        }
        @media (max-width: 800px) {
            .contact-flex {
                flex-direction: column;
            }
            main {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div style="display: flex; flex-direction: column; align-items: flex-start; min-width: 260px;">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span class="logo">J BuildSecure Group</span>
                    <span class="tagline">Recruitment | Construction | Security</span>
                </a>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about-us.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="jobs.html">Jobs</a>
                <a href="contact-us.html">Contact</a>
                <a href="register.html">Register</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="client-login.html" class="login-link">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <h1 style="font-size: 2.2rem; color: #002b5c; margin-bottom: 1.5rem;">Contact Us</h1>
        <div class="contact-flex">
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-details">
                <h2>Contact Details</h2>
                <div><strong>Email:</strong> info@jbuildsecuregroup.com</div>
                <div><strong>Phone:</strong> 01234 567890</div>
                <div><strong>Address:</strong> 123 Main Street, London, UK</div>
            </div>
        </div>
    </main>
</body>
</html>
